<section class="vh-100" style="background-color: #afafaf;">
  <br>
  <h2 class="h3 block-title text-center">Update Employee<br></h2>
  <div class="container">
    <div class="col align-self-center">
      <form (ngSubmit)="onSubmit()" #myForm="ngForm">
        <div class="form-group mb-4">
          <label for="ename" class="col-sm-2 col-form-label">Employee Name</label>
          <input type="text" class="form-control" [(ngModel)]="shiftData.ename" name="ename" #ename="ngModel"
            pattern="^[a-zA-Z\s]{1,15}$" required />
        </div>
        <span *ngIf="ename.invalid && ename.touched" class="error form-control-feedback">Enter Employee Name</span>

        <div class="form-group mb-4">
          <label>Department</label>
          <select id="dept" placeholder="" class="form-control" [(ngModel)]="shiftData.dname" name="dname"
            #dname="ngModel">
            <option>Web</option>
            <option>Application</option>
            <option>HR</option>
            <option>Sales</option>
            <!-- <option Selected="">Select the office location</option> -->
          </select>
          <span *ngIf="dname.invalid && dname.touched" class="error form-control-feedback">Department is required</span>
        </div>

        <div class="form-group mb-4">
          <label>Shift</label>
          <select id="dept" placeholder="" class="form-control" [(ngModel)]="shiftData.sname" name="sname"
            #sname="ngModel">
            <option>Morning Shift</option>
            <option>Evening Shift</option>
            <option>Night Shift</option>
          </select>
          <span *ngIf="sname.invalid && sname.touched" class="error form-control-feedback">Shift is required</span>
        </div>

        <div class="col form-group">
          <label>Shift Date</label>
          <input type="date" class="form-control mb-4 col-md-6" [(ngModel)]="shiftData.sdate" name="sdate"
            #sdate="ngModel" required />
            <span *ngIf="sdate.invalid && sdate.touched" class="error form-control-feedback">Shift Date is required</span>
        </div>

        <div class="form-group mb-4">
          Shift Time
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" [(ngModel)]="shiftData.stime"
              value="9AM-5PM" #stime="ngModel" id="flexRadioDefault1" required />
            <label class="form-check-label" for="flexRadioDefault1"> 9AM-5PM </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" [(ngModel)]="shiftData.stime"
              value="1PM-9PM" #stime="ngModel" id="flexRadioDefault2" />
            <label class="form-check-label" for="flexRadioDefault2">
              1PM-9PM
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" [(ngModel)]="shiftData.stime"
              value="10PM-6AM" #stime="ngModel" id="flexRadioDefault2" />
            <label class="form-check-label" for="flexRadioDefault2">
              10PM-6AM
            </label>
          </div>
        </div>
        <div class="form-group">
          <button (click)="updateShift()" [disabled]="!myForm.form.valid" type="button" class="btn btn-primary">
            Update Employee
          </button>
        </div>
        <div class="alert alert-danger" role="alert" *ngIf="submitted">
          Please fill all the fields
        </div>
      </form>
    </div>
  </div>
</section>
