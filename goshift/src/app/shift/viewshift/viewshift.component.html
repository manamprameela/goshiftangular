<table class="table table-hover table-success text-center table-bordered border-secondary">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Sid</th>
      <th scope="col">Employee Name</th>
      <th scope="col">Department</th>
      <th scope="col">Shift</th>
      <th scope="col">Shift Date</th>
      <th scope="col">Shift Time</th>
      <th scope="col">Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let sft of shifts">
      <th scope="row"></th>
      <td>{{ sft.sid }}</td>
      <td>{{ sft.ename }}</td>
      <td>{{ sft.dname }}</td>
      <td>{{ sft.sname }}</td>
      <td>{{ sft.sdate }}</td>
      <td>{{ sft.stime }}</td>
      <button type="button" class="bg-light text-primary" routerLink="/editshift/{{ sft.sid }}"
        style="margin: 5px 5px 5px 5px; padding: 3px;">Update</button>
      <button type="button" class="bg-light text-danger" style="margin: 5px 5px 5px 5px; padding: 3px;"
        (click)="onDelete(sft)">Delete</button>
    </tr>
  </tbody>
</table>
