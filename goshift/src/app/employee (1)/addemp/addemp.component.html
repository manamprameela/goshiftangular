    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">

    <section style="background-color: #dddbdb;">
    <div class="container">
        <br>
        <br>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <header class="card-header">
                        <h4 class="card-title mt-2 text-center">Add Employee</h4>
                    </header>
                    <article class="card-body">
                        <form [formGroup]="addForm" (ngSubmit)="ngSubmit()">
                            <div class="form-row">
                                <div class="col form-group">
                                    <label>Employee name </label>
                                    <input type="text" class="form-control" placeholder="Enter Employee name"
                                        formControlName="ename">
                                    <span class="text-danger"
                                        *ngIf="addForm.controls['ename'].invalid && addForm.controls['ename'].touched">*Name
                                        is required</span>
                                </div>
                                <div class="col form-group">
                                    <label>Date of Joining</label>
                                    <input type="date" class="form-control" placeholder="Enter Date"
                                        formControlName="doj">
                                    <span class="text-danger"
                                        *ngIf="addForm.controls['doj'].invalid && addForm.controls['doj'].touched">*DOJ
                                        is required</span>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col form-group">
                                    <label>Email </label>
                                    <input type="email" class="form-control" placeholder="Enter Employee Mail"
                                        formControlName="email">
                                    <span class="text-danger"
                                        *ngIf="addForm.controls['email'].invalid && addForm.controls['email'].touched">*Email
                                        is required</span>
                                </div>
                                <div class="col form-group">
                                    <label>Password </label>
                                    <input type="password" class="form-control" placeholder="Enter Employee Password"
                                        formControlName="password">
                                    <span class="text-danger"
                                        *ngIf="addForm.controls['password'].invalid && addForm.controls['password'].touched">*Password
                                        is required</span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label>Gender</label>
                                <br>
                                <label class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="gender" value="Male"
                                        formControlName="gender">
                                    <span class="form-check-label"> Male </span>
                                </label>
                                <label class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="gender" value="Female"
                                        formControlName="gender">
                                    <span class="form-check-label"> Female </span>
                                </label>
                                <label class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="gender" value="Others"
                                        formControlName="gender">
                                    <span class="form-check-label"> Others </span>
                                </label>
                            </div>
                            <div class="form-group">
                                <label>Office Location</label>
                                <select id="loc" placeholder="" class="form-control" formControlName="location">
                                    <option>Pune</option>
                                    <option>Mumbai</option>
                                    <option>Bangalore</option>
                                    <option>Hyderabad</option>
                                    <option>Chennai</option>
                                    <!-- <option Selected="">Select the office location</option> -->
                                </select>
                                <span class="text-danger"
                                    *ngIf="addForm.controls['location'].invalid && addForm.controls['location'].touched">*Location
                                    is required</span>
                            </div>
                            <div class="form-group">
                                <button type="submit" (click)="addShift()" [disabled]="!addForm.valid"
                                    class="btn btn-primary btn-block"> Add Shift </button>
                                <button type="reset" class="btn btn-secondary btn-block"> Reset </button>
                            </div> <!-- form-group// -->
                            <!-- <small class="text-muted">By clicking the 'Register' button, you confirm that you accept our <br> Terms of use and Privacy Policy.</small>                                           -->
                        </form>
                    </article> <!-- card-body end .// -->
