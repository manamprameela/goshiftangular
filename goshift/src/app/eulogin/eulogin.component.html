<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<div class="container login-container">
    <div class="row">
        <div class="col-md-6 login-form-1">
            <h3>Employee Login</h3>
            <form [formGroup]="empForm" (ngSubmit)="addEmp()">
                <div class="form-group">
                    <input type="email" class="form-control" placeholder="Enter the Email"
                        formControlName="email" />
                    <span class="text-danger"
                        *ngIf="empForm.controls['email'].invalid && empForm.controls['email'].touched">*Email
                        is required</span>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Enter the Password" formControlName="password" />
                    <span class="text-danger"
                        *ngIf="empForm.controls['password'].invalid && empForm.controls['password'].touched">*Password
                        is required</span>
                </div>
                <div class="text-center text-lg-start mt-4 pt-2">
                    <button (click)="oneLogin(empForm)" [disabled]="!empForm.valid" type="submit"
                      class="btn btn-primary btn-block">Login</button>
                    <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="register"
                        class="text-center">Signup</a></p>
                  </div>
            </form>
        </div>
        
    </div>
</div>
